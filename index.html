<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Code Checker</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    img { max-width: 80%; height: auto; margin-top: 1em; }
    button { padding: 0.6em 1.2em; font-size: 1em; margin-top: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const content = document.getElementById('content');

    if (code === '69420') {
      // 顯示圖片
      const img = document.createElement('img');
      img.src = 'image/temp1.jpg'; // ← 換成你要顯示的圖片網址
      img.alt = 'Secret Image';
      content.appendChild(img);

    } else if (code === '69') {
      const gif = document.createElement('img');
      gif.src = 'image/rick.gif';
      gif.alt = 'Rick Rolled LOL';
      content.appendChild(gif);
  
    } else if (code === '42') {
      // 直接跳轉
      window.location.href = 'https://youtu.be/dQw4w9WgXcQ'; // ← 換成你要導向的網址

    } else if (code === '1729') {
      // 顯示按鈕，點下去才跳轉
      const msg = document.createElement('p');
      msg.textContent = '恭喜中獎🎉';
      const btn = document.createElement('button');
      btn.textContent = '前往';
      btn.onclick = function () {
        window.location.href = 'https://youtu.be/dQw4w9WgXcQ'; // ← 換成你要導向的網址
      };
      content.appendChild(msg);
      content.appendChild(btn);

    } else if (code === null) {
      // 預設顯示文字
      content.textContent = '請輸入正確的代碼才能看到秘密內容。';
      
    }
    else {
      content.textContent = '代碼錯誤！';
      
    }
  </script>
</body>
</html>
